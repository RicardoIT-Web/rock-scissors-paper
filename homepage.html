<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>

    <!--Rules Text-->
    
    <h1 class="gamerules">Game Rules: </h1>
        <br>
    <h3 class="rulestext">Make your selection between "Rock", "Scissors" and "Paper" and see if you can beat the computer. The first to 5 wins! Press new game to start again.</h3>
        <br>

    <div class="rules">
        <div class="rule">
            <img src="assets/images/rock.jpg" alt="Image of Rock">
            <div class="text"> beats </div>
            <img src="assets/images/scissors.jpg" alt="Image of Scissors">
        </div>

        <br>

        <div class="rule">
            <img src="assets/images/scissors.jpg" alt="Image of Scissors">
            <div class="text"> beats </div>
            <img src="assets/images/paper.jpg" alt="Image of Paper">
        </div>

        <br>

        <div class="rule">
            <img src="assets/images/paper.jpg" alt="Image of Paper">
            <div class="text"> beats </div>
            <img src="assets/images/rock.jpg" alt="Image of Rock">
        </div>
        <br>
    </div>

    <div class="btn"> 
        <button class="startplay"><a href="index.html">Start Playing</a></button>
    </div>
    
</body>
</html>
