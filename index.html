<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock / Scissors / Paper</title>
</head>

<body>
    <!--Rules Sketch-->
    <div class="image">
        <img src="assets/images/rockpaperscissorsrules.jpg" alt="image sketch of game rules">
    </div>
    <div class="rules">
        <p>
            Rules:
            <br>
            The rules of the game are simple:
            <br>
            Rock beats Scissors - Scissors beats Paper - Paper beats Rock
            <br>
            Make your selection against the Computer and see if you win.
            <br>
            Good Luck and enjoy the game.
        </p>
    </div>

    <br>

<!-- display of player choices and results-->
    <div class="container">
        <h1>Your Selection: <span id="player-selection"></span></h1>
        <h1>Computer Selection: <span id="computer-selection"></span></h1>
        <h1>Result:  <span id="result"></span></h1>
    </div>
<!-- Buttons for player selection-->
        <button id="Rock"><img src="assets/images/rock.jpg" alt="image of rock"></button>
        <button id="Scissors"><img src="assets/images/scissors.jpg" alt="image of scissors"></button>
        <button id="Paper"><img src="assets/images/paper.jpg" alt="image of paper"></button>
    

    <!--link to Javascript sheet at the botton so its the last item to load on the brwoser-->
    <script src="assets/js/script.js"></script>
</body>
</html>
