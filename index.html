<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock / Scissors / Paper</title>
</head>

<body>
    <!--Rules Image-->
    <div class="image">
        <img src="assets/images/rockpaperscissorsrules.jpg" alt="image sketch of game rules">
    </div>
    <!--Rules Text-->
    <div class="rules">
        <p>
            <span>Rules:</span>
            <br>
            The rules of the game are simple:
            <br>
            Rock beats Scissors - Scissors beats Paper - Paper beats Rock
            <br>
            Make your selection against the Computer and see if you win.
            <br>
            Good Luck and enjoy the game.
        </p>
    </div>

    <br>

<!-- display of player choices and results-->
    <div class="container">
        <h1>Your Selection: <span id="player-selection"></span></h1>
        <h1>Computer Selection: <span id="computer-selection"></span></h1>
        <h1>Result:  <span id="result"></span></h1>
    
    
        <input type="image" src="assets/images/rock.jpg" name="Rock" width="100" height="100" alt="button to select Rock">
        <input type="image" src="assets/images/scissors.jpg" name="Scissors" width="100" height="100" alt="button to select Scissors">
        <input type="image" src="assets/images/paper.jpg" name="Paper" width="100" height="100" alt="button to select Paper">

    <div class="scoreboard">
        <div class="pscore">Player Score:  </div>
        <div class="cscore">Computer Score:  </div>
    </div>
    </div>

<!--link to Javascript sheet at the botton so its the last item to load on the brwoser-->
    <script src="assets/js/script.js"></script>
</body>
</html>
