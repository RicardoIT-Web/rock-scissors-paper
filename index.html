<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock / Scissors / Paper</title>
</head>

<body>
    <!--Rules Sketch-->
    <img src="assets/images/Rock Paper Scissors rules.png" alt="image sketch of game rules">
<!-- display of player choices and results-->
    <div class="container">
        <h1>Player X Selection:  <span class="playerXselection"></span></h1>
        <h1>Player Y Selection:  <span class="playerYselection"></span></h1>
        <h3>Result:  <span id="result"></span></h3>

<!-- Buttons for player selection-->
        <button class="rock">Rock</button>
        <button class="scissors">Scissors</button>
        <button class="paper">Paper</button>
    </div>




    <!--link to Javascript sheet-->
    <script src="assets/js/script.js"></script>
</body>
</html>
