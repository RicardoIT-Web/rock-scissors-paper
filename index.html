<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock / Scissors / Paper</title>
</head>

<body>
    <!--Rules Sketch-->
    <div class="image">
        <img src="assets/images/Rock Paper Scissors rules.jpg" alt="image sketch of game rules">
    </div>

<!-- display of player choices and results-->
    <div class="container">
        <h1 id="player-x">Player X Selection:  <span class="playerXselection"></span></h1>
        <h1 id="player-y">Player Y Selection:  <span class="playerYselection"></span></h1>
        <h1 id="result">Result:  <span class="result"></span></h1>
    </div>
<!-- Buttons for player selection-->
        <button class="rock">Rock</button>
        <button class="scissors">Scissors</button>
        <button class="paper">Paper</button>
    

    <!--link to Javascript sheet-->
    <script src="assets/js/script.js"></script>
</body>
</html>
