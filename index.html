<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>

    <!--Rules Text-->
    
    <h1 class="gamerules">Game Rules: </h1>
        <br>
    <h4 class="rulestext2">Make your selection between <span>"Rock",</span> <span>"Scissors",</span> and <span>"Paper"</span> and see if you can beat the computer. The first to 5 wins! Press Start below to begin.</h4>
        <br>
    <!--Rules illustrations-->
    <div class="rules">
        <div class="rule">
            <img src="assets/images/rockleft.jpg" alt="Image of Rock">
            <div class="text"> beats </div>
            <img src="assets/images/scissorsright.jpg" alt="Image of Scissors">
        </div>

        <br>

        <div class="rule">
            <img src="assets/images/scissorsleft.jpg" alt="Image of Scissors">
            <div class="text"> beats </div>
            <img src="assets/images/paperright.jpg" alt="Image of Paper">
        </div>

        <br>

        <div class="rule">
            <img src="assets/images/paperleft.jpg" alt="Image of Paper">
            <div class="text"> beats </div>
            <img src="assets/images/rockright.jpg" alt="Image of Rock">
        </div>
        
    </div>
    <!-- button to start game -->
    <div class="startbtn">
        <a href="gamepage.html">Start</a>
    </div>
    
    <h3 class="rulestext1">Check out the World Rock Paper Scissors Association site for full version of the rules <a href="https://wrpsa.com/" target="blank" aria-label="Full rules for the game by the World Rock Paper Scissors Association">Click Here!</a></h3>
        <br>

        
<!--link to Javascript sheet at the botton so its the last item to load on the brwoser-->
    <script src="assets/js/script.js"></script>
</body>
</html>
