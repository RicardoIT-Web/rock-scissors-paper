<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>
    
    <Section class="form-section2" id="form">
        <form class="form-section3" action="confirmation-page.html" method="GET">
            <h2>Please provide us with feedback</h2>
            <br>
            <label for="email"><strong>Email</strong></label>
            <input id="email" class="text-input" type="email" name="user_email" placeholder="@email.com" required>
            
            <label for="phone"><strong>Contact Number</strong></label>
            <input id="phone" class="text-input" type="tel" name="phone_number" placeholder="xxx xxx xxx" pattern="[0-9]{3}[0-9]{3}[0-9]{3}">

            <label for="query"><strong>Please describe below</strong></label>
            <textarea name="query" id="query" cols="55" rows="10"></textarea>
            
            <input class="feedback" type="submit" value="feedback">
            
            <input class="clear-button" type="reset" value="Clear">
        </form>

        <div class="btn"> 
            <button class="rtnhpage"><a href="index.html">Back to Home Page</a></button>
        </div>
    <!--link to Javascript sheet at the botton so its the last item to load on the brwoser-->
    <script src="assets/js/script.js"></script>
</body>
</html>
